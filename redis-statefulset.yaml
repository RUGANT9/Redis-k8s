# redis-statefulset.yaml
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis
spec:
    serviceName: "redis"
    replicas: 1
    selector:
      matchLabels:
        app: redis
    template:
      metadata:
        labels:
          app: redis
      spec:
        containers:
          - name: redis
            image: redis:7.2
            ports:
              - containerPort: 6379
            args: ["redis-server", "/etc/redis/redis.conf"]
            volumeMounts:
              - name: redis-data
                mountPath: /data
              - name: redis-config-volume
                mountPath: /etc/redis
                readOnly: true
        volumes:
          - name: redis-config-volume
            configMap:
              name: redis-config
    volumeClaimTemplates:
      - metadata:
          name: redis-data
        spec:
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 1Gi